{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
{% load static %}
<style>
	body {
		background-image: url({% static "images/background.jpg" %});
		background-size: cover;
	}
</style>

<a href="https://github.com/you"><img class="hidden-xs" style="position: absolute; top: 0; right: 0; border: 0; z-index: 9999" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

<div class="container" style="max-width: 700px; padding-top: 50px;">
    <div class="jumbotron">
        <h2>Search Publications</h2>
        <form id="index-form"  role="form" method="get" action="results">
            <p>
                <input type="text" id="input_text" class="form-control" name="user_input" style="text-align: center">
				<label for="input_text" style="height:10px; top: -31px;position: relative;display:block; cursor: pointer;float:right; margin-right:5px;"><span class="glyphicon glyphicon-search grey"></span></label>
            </p>
            <p>
                <button type="submit" class="btn btn-nyc" id="btn" name="btn" value="Search">
					Search
				</button>
            </p>
            <p style="font-size: 14px;">
                <input type="checkbox" class="popover-hover" name="fulltext" data-toggle="popover" data-content="Checking this option will enable searching within entire document texts."> Enable Full-Text Searching
            </p>
            <p>
                <button type="button" class="btn btn-nyc" id="btn" onclick="toggleSlide('#hidden-selects');">
                    Filter&nbsp;
                    <span class="caret"></span>
                </button>
            </p>

            <div id="hidden-selects" style="display: none;">
                <div id="selects">
                    <select name="agency[]" id="agencies" class="selectpicker input-medium" multiple data-live-search="true" style="display: none;">
                    {% for agency in agencies %}
                        <option value="{{ agency }}">{% if agency == 'Metropolitan Transportation Authority' %}MTA {% else %}{{ agency }} {% endif %}</option>
                    {% endfor %}
                    </select>
                    <br><br>
                    <select name="category[]" id="categories" class="selectpicker" multiple data-live-search="true" style="display: none;">
                    {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                    </select>
                    <br><br>
                    <select name="type[]" id="types" onfocus="skipcycle=true" onblur="skipcycle=false" class="selectpicker" multiple data-live-search="true" style="display: none;">
                    {% for type in types %}
                        <option value="{{ type }}">{% if type == 'Bond Offering - Official Statements' %}Bond Offering {% else %}{{ type }} {% endif %}</option>
                    {% endfor %}
                    </select>
                    <br><br>
                    <button type="button" class="btn btn-coral" id="btn" value="Remove All">Remove All</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
